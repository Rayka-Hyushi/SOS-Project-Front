<!--
  Lembre-se de importar os módulos necessários do Angular Material no seu `client.module.ts`:
  MatCardModule, MatButtonModule, MatIconModule, MatFormFieldModule, MatInputModule, MatTableModule, MatPaginatorModule
-->

<div class="container-fluid mt-4">
  <!-- Cabeçalho da Página -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">Gerenciamento de Clientes</h2>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </div>

  <!-- Card para a Tabela de Clientes -->
  <mat-card class="mat-elevation-z2">
    <mat-card-header class="p-3">
      <div class="w-100">
        <!-- Barra de Pesquisa -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Pesquisar clientes...</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex: João da Silva">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">

          <!-- Coluna Nome -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let client"> {{client.name}} </td>
          </ng-container>

          <!-- Coluna E-mail -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let client"> {{client.email}} </td>
          </ng-container>

          <!-- Coluna Telefone -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
          </ng-container>

          <!-- Coluna Ações -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-end"> Ações </th>
            <td mat-cell *matCellDef="let client" class="text-end">
              <button mat-icon-button color="primary" aria-label="Editar cliente">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Excluir cliente">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Linha para quando não há dados -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum cliente encontrado.</td>
          </tr>
        </table>
      </div>

      <!-- Paginação -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Selecione a página de clientes">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
