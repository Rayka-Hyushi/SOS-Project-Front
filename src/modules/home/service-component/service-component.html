<section class="service-page m-2">
  <div class="d-flex justify-content-between align-items-center page-header">
    <h2 class="page-title">Gerenciamento de Serviços</h2>
    <button mat-flat-button color="primary" (click)="openServiceDialog(serviceDialog)">
      <mat-icon>person_add</mat-icon>
      Adicionar Novo Serviço
    </button>
  </div>

  <mat-card class="d-flex align-items-center search-card mat-elevation-z2 mb-2">
    <mat-form-field appearance="outline" class="search-field w-100">
      <mat-label>Buscar serviço por nome</mat-label>
      <input
        matInput
        placeholder="Digite o nome do serviço"
        [(ngModel)]="filters.search"
        (input)="applySearch()"
      />
      <button
        mat-icon-button
        matSuffix
        *ngIf="filters.search"
        aria-label="Limpar pesquisa"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <mat-card class="services-card mat-elevation-z2">
    <mat-card-header>
      <mat-card-title>Lista de Serviços</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

          <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef>Serviço</th>
            <td mat-cell *matCellDef="let service">{{ service.service }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let service">{{ service.description }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let service">{{ service.value }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
            <td mat-cell *matCellDef="let service" class="text-center">
              <button
                mat-icon-button
                color="primary"
                aria-label="Editar serviço"
                (click)="openServiceDialog(serviceDialog, service)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                aria-label="Excluir serviço"
                (click)="deleteService(service)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-row *matNoDataRow>
            <td class="mat-cell text-center" colspan="5">Nenhum serviço encontrado.</td>
          </tr>
        </table>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <mat-paginator
        [length]="totalServices"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="changePage($event)"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-actions>
  </mat-card>

  <ng-template #serviceDialog let-data="data">
    <h2 mat-dialog-title>
      <mat-icon class="dialog-icon">badge</mat-icon>
      {{ data?.id ? 'Editar Serviço' : 'Adicionar Serviço' }}
    </h2>

    <mat-dialog-content>
      <form [formGroup]="serviceForm" class="service-form">
        <mat-form-field appearance="outline">
          <mat-label>Nome do Serviço</mat-label>
          <input matInput formControlName="service" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input matInput type="number" step="0.01" min="0" formControlName="value" required />
        </mat-form-field>
      </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-flat-button color="primary" (click)="saveService()" [disabled]="serviceForm.invalid">
        <mat-icon>save</mat-icon>
        Salvar Serviço
      </button>
    </mat-dialog-actions>
  </ng-template>
</section>
