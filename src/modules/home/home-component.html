<mat-toolbar class="container-fluid mat-elevation-z2 w-100">
  <div class="d-flex align-items-center justify-content-between w-100">
    <button mat-icon-button class="d-lg-none me-2" aria-label="Alternar navegação"
            (click)="isNavCollapsed = !isNavCollapsed">
      <mat-icon>{{ isNavCollapsed ? 'menu' : 'close' }}</mat-icon>
    </button>

    <span class="toolbar-title flex-grow-1 flex-lg-grow-0" routerLink="dashboard">
      Service Order System
    </span>

    <span class="toolbar-links d-none d-lg-flex align-items-center justify-content-center">
      <ng-container *ngTemplateOutlet="navLinks"></ng-container>
    </span>

    <div class="d-flex align-items-center">
      <img [src]="loadUserMiniPhoto()" alt="Foto de Perfil" class="avatar-circle me-2"/>
      <button mat-button [matMenuTriggerFor]="userMenu" class="username-button">
        <span class="username">{{ authService.getUser()?.name }}</span>
        <mat-icon class="arrowdropdown">arrow_drop_down</mat-icon>
      </button>
    </div>
  </div>

  <div class="toolbar-links-mobile d-lg-none" *ngIf="!isNavCollapsed">
    <ng-container *ngTemplateOutlet="navLinks"></ng-container>
  </div>

  <mat-menu #userMenu="matMenu" xPosition="before" panelClass="user-menu-panel">
    <button mat-menu-item routerLink="profile">
      <mat-icon>badge</mat-icon>
      Meu perfil
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sair
    </button>
  </mat-menu>
</mat-toolbar>

<ng-template #navLinks>
  <a mat-button routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon class="me-2">home</mat-icon>
    Início
  </a>
  <a mat-button routerLink="clients" routerLinkActive="active-link">
    <mat-icon class="me-2">contacts</mat-icon>
    Clientes
  </a>
  <a mat-button routerLink="services" routerLinkActive="active-link">
    <mat-icon class="me-2">build</mat-icon>
    Serviços
  </a>
  <a mat-button routerLink="orders" routerLinkActive="active-link">
    <mat-icon class="me-2">folder_open</mat-icon>
    Ordens
  </a>
</ng-template>

<div class="container-fluid m-auto w-100">
  <router-outlet></router-outlet>
</div>
